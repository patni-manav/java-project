# separate terms of service, privacy policy, and support
# documentation.
 
name: Java CI with Maven
 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
jobs:
  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
 
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-3
    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
 
    - name: Build Docker image
      run: |
        docker build -t project-code:latest -f Dockerfile .
        docker tag project-code:latest 816069121964.dkr.ecr.ap-northeast-3.amazonaws.com/project-code:latest
        docker push 816069121964.dkr.ecr.ap-northeast-3.amazonaws.com/project-code:latest
      
